<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RTikDown - TikTok Downloader</title>
<link rel="stylesheet" href="../lib/bootstrap.min.css">
<link rel="stylesheet" href="../lib/bootstrap-icons.css">
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="bg">
  <p class="title"><i class="bi bi-tiktok"></i> Tiktok Downloader</p>
  <div class="box">
    <form class="form" action="/download/" method="GET">
      <div class="inp-group">
        <p class="inp-title">Link:</p>
        <div class="input-group">
        <input class="inp-input form-control no-border" id="inputurl" type="url" name="url" placeholder="https://vm.tiktok.com/ZS8HnVBGR/" required>
        <button type="button" class="buttons btn-primarys" id="paste"><i class="bi bi-clipboard"></i></button>
        </div>
      </div>
      <input class="inp-button" type="submit" value="Download">
    </form>
  </div>
</div>
<script src="../lib/bootstrap.min.js"></script>
<script src="../js/index.js"></script>
</body>

</html>
